<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
   <style>
        body{
            background-color: rgb(128, 71, 165); /* comentario em css */
            color: white;
            font: normal 13pt Arial;
        }
        h1 {
            color: rgb(43, 153, 102)
        }
        p { 
            color: rgb(28, 142, 218);
        }
    </style>
</head>
<body>
   <h1>Olá Mundo!</h1> <!---comentario-->
   <p>Já me livrei da maldição!!</p>
   <script>
       var n1 = Number(window.prompt('Digite um número: '));  // String 
       var n2 = Number(window.prompt('Digite outro número: ')); // String
       var s = n1 + n2
       
       window.alert(`A soma entre ${n1} e ${n2} é: ${s}`); // Concatenação


        // (number + number) para adição
        // (string + string) para concatenação
</script>
</body>
</html>
